<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
    
</head>
<body>
  <div class="container">
    <figure><img src="images/illustration-hero.svg" alt=""></figure>
    
      <header><h1>Order Summary</header></h1>
      <main>
        <p class="main-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="billing-plan">
          <div class="plan-info">
            <figure class="music-icon"><img src="images/icon-music.svg" alt=""></figure>
            <div> 
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
      </main>
      <div class="pay-buttom"><a href="#"><div>Proceed to Payment</div></a></div>
    <div class="cancel-buttom"><a href="#">Cancel Order</a></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ronnyAcosta" target="_blank">Ronny Acosta</a>.
  </div>
</body>
</html>
